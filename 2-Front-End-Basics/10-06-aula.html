<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com Alinhamento Preciso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            padding: 40px 15px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        input[type="date"],
        input[type="time"],
        input[type="search"],
        input[type="number"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .options-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            font-size: 15px;
            line-height: 1.5;
        }

        .options-group input[type="checkbox"] {
            margin-right: 8px;
            position: relative;
            top: .8px;
            cursor: pointer;
            accent-color: #2a9d8f;
        }

        .options-group input[type="radio"] {
            margin-right: 8px;
            position: relative;
            top: -1px;
            cursor: pointer;
            accent-color: #2a9d8f;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #2a9d8f;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #21867a;
        }
    </style>
</head>

<body>
    <form>
        <h2>Formulário</h2>

        <div class="input-group">
            <label>Nome Completo:</label>
            <input type="text" name="nome" />
        </div>

        <div class="input-group">
            <label>E-mail:</label>
            <input type="email" name="email" />
        </div>

        <div class="input-group">
            <label>Senha:</label>
            <input type="password" name="senha" />
        </div>

        <div class="input-group">
            <label>Telefone:</label>
            <input type="tel" name="telefone" />
        </div>

        <div class="input-group">
            <label>Website:</label>
            <input type="url" name="site" />
        </div>

        <div class="input-group">
            <label>Data de Nascimento:</label>
            <input type="date" name="nascimento" />
        </div>

        <div class="input-group">
            <label>Hora:</label>
            <input type="time" name="hora" />
        </div>

        <div class="input-group">
            <label>Pesquisa:</label>
            <input type="search" name="pesquisa" />
        </div>

        <div class="input-group">
            <label>Quantidade:</label>
            <input type="number" name="quantidade" />
        </div>

        <div class="input-group">
            <label>Gênero:</label>
            <div class="options-group">
                <label><input type="radio" name="genero" value="masculino" /> Masculino</label>
                <label><input type="radio" name="genero" value="feminino" /> Feminino</label>
                <label><input type="radio" name="genero" value="outro" /> Outro</label>
            </div>
        </div>

        <div class="input-group">
            <label>Preferências:</label>
            <div class="options-group">
                <label><input type="checkbox" name="newsletter" /> Assinar newsletter</label>
                <label><input type="checkbox" name="updates" /> Receber atualizações</label>
            </div>
        </div>

        <div class="input-group">
            <label>Carregar Currículo:</label>
            <input type="file" name="resume" />
        </div>

        <div class="input-group">
            <label>Cidade:</label>
            <select name="city">
                <option value="rs">Jaguarão</option>
                <option value="sp">Sorocaba</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rs">Tapes</option>
                <option value="pe">Olinda</option>
                <option value="rs">Parobé</option>
                <option value="rs">Bagé</option>
                <option value="pb">João Pessoa</option>
                <option value="ba">Salvador</option>
                <option value="ba">Xique-Xique</option>
            </select>
        </div>

        <div class="input-group">
            <label>Mensagem:</label>
            <textarea name="mensagem" rows="4"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
