<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 10 de Junho - Formulários</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,699;1,699&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form-container">
      <h2>Cadastro</h2>
      <form>
        <div class="input-group">
          <label>Nome Completo:</label>
          <input type="text" />
        </div>

        <div class="input-group">
          <label>E-mail:</label>
          <input type="email" />
        </div>

        <div class="input-group">
          <label>Senha:</label>
          <input type="password" placeholder="Digite sua senha" />
        </div>

        <div class="input-group">
          <label>Data de Nascimento:</label>
          <input type="date" />
        </div>

        <div class="input-group">
          <label>Gênero:</label>
          <div class="radio-group">
            <label for="male">
              <input type="radio" value="male" name="gender" />Masculino
            </label>
            <label for="female">
              <input type="radio" value="female" name="gender" />Feminino
            </label>
            <label for="other">
              <input type="radio" value="other" name="gender" />Outro
            </label>
          </div>
        </div>

        <div class="input-group">
          <label for="resume">Carregar Currículo:</label>
          <input type="file" name="resume" />
        </div>

        <div class="input-group">
          <label for="city">Cidade:</label>
          <select name="city">
            <option value="rs">Jaguarão</option>
            <option value="sp">Sorocaba</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="rs">Tapes</option>
            <option value="pe">Olinda</option>
            <option value="rs">Parobé</option>
            <option value="rs">Bagé</option>
            <option value="pb">João Pessoa</option>
            <option value="ba">Salvador</option>
            <option value="ba">Xique-Xique</option>
          </select>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
