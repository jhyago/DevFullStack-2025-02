<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="desenvolvimento web, html, css, js" />
    <link rel="stylesheet" href="styles.css" />
    <title>TableIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,699;1,699&display=swap"

  </head>
  <body>
    <section class="cadastroUser">
      <form class="form" onsubmit="clicou(); return false;">
        <label for="usuario">Usuário</label><br />
        <input
          type="text"
          id="usuario"
          name="login"
          placeholder="Usuário"
        /><br />

        <label for="senha">Senha</label><br />
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Senha"
        /><br />

        <div class="btn">
          <button onclick="registrar()" type="submit">Registrar</button>
          <button onclick="logar()" type="submit">Entrar</button>
        </div>
      </form>
    </section>
